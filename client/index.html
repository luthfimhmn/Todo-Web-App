<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id"
        content="127140266953-4nmmi380m78h9437siaf51juujvqubgh.apps.googleusercontent.com">
    <title>Home</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Page Login -->
    <div class="back" id="page-login">
        <div class="div-center">
            <div class="content">


                <h3>Login Fancy Todo</h3>
                <hr />
                <form>
                    <div class="form-group">
                        <label for="email" class="label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="password" class="label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div><br>
                    <button type="submit" class="btn btn-primary label" id="btn-login">Login</button>
                    <hr />
                </form>

                <h4>Or Sign In with Google</h4>
                <hr />
                <form>
                    <div>
                        <div class="form-group">
                            <div id="gSignIn" class="g-signin2" data-onsuccess="onSignIn"></div>
                            <button id="gSignOut" onclick="signOut()" hidden>Log Out</button>
                        </div>
                    </div>

                </form>

                <p>Not having account yet? <a href="" id="link-register">Register Now</a></p>
            </div>
            </span>
        </div>
    </div>
    <!-- End of Page Login -->

    <!-- Page Register -->
    <div class="back" id="page-register">
        <div class="div-center">
            <div class="content">


                <h3>Register Fancy Todo</h3>
                <hr />
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="email-regis" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="password-regis" placeholder="Password">
                    </div><br>
                    <button type="submit" class="btn btn-primary" id="btn-register">Register</button>
                    <button type="submit" class="btn btn-danger cancel">Cancel</button>
                    <hr />
                </form>
            </div>
            </span>
        </div>
    </div>
    <!-- End of Page Register -->

    <!-- Page Todos -->
    <div id="page-todos">
        <button class="btn btn-primary" style="position:absolute; right:40px; top: 20px;"
            id="btn-logout">logout</button>
        <h2 id="welcome"></h2>

        <br><br>

        <table class="table table-hover" id="tbl-todos_w_header">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Status</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Due Date</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="tbl-todos">
            </tbody>
        </table>
        <br><br><br><br><br><br>
    </div>
    <!-- End of Page Todos -->

    <!-- Page Add Todo -->
    <div class="back" id="page-add-todo">
        <div class="div-center">
            <div class="content">
                <h3>Add Todo</h3>
                <form>
                    <div class="form-group">
                        <label for="title">Todo Title :</label>
                        <input id="todo-title" type="text" class="form-control" placeholder="Todo's Title">
                    </div>
                    <div class="form-group">
                        <label for="description">Description :</label>
                        <!-- <input id="todo-desc" type="text" class="form-control" placeholder="Todo's Desc"> -->
                        <textarea id="todo-desc" rows="4" cols="50" class="form-control"></textarea>

                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Due date :</label>
                        <input id="todo-due_date" type="date" class="form-control">
                    </div><br>
                    <button type="submit" class="btn btn-primary" id="btn-addTodo">Add Todo</button>
                    <button type="submit" class="btn btn-danger cancel">Cancel</button>
                    <hr />
                </form>
            </div>
        </div>
    </div>
    <!-- End of Page Add Todo -->

    <!-- Page Edit Todo -->
    <div class="back" id="page-edit-todo">
        <div class="div-center">
            <div class="content">
                <h3>Edit Todo</h3>
                <form>
                    <div class="form-group">
                        <label for="title">Todo Title :</label>
                        <input id="title-edit" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="description">Description :</label>
                        <textarea id="desc-edit" rows="4" cols="50" name="comment" class="form-control"></textarea>
                        <!-- <input id="desc-edit" type="text" class="form-control"> -->
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Due date :</label>
                        <input id="due_date-edit" type="date" class="form-control">
                    </div><br>
                    <button type="submit" class="btn btn-primary" id="btn-editTodo">Edit Todo</button>
                    <button type="submit" class="btn btn-danger cancel">Cancel</button>
                    <hr />
                </form>
            </div>
        </div>
    </div>
    <!-- End of Page Edit Todo -->

    <!-- Page Footer Add Todo -->
    <div class="card fixed-bottom" id="footerAddTodo">
        <div class="card-body">
            <!-- This is some text within a card body. -->
            <a class="nav-item nav-link" href="#" id="link-addTodo">+ Add Todo</a>
        </div>
    </div>
    <!-- End of page Footer-->



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
